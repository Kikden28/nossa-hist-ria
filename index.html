<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nosso Presente</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <div id="mensagem" class="mensagem">Aguarde seu presentinho, vida</div>

    <div class="contador-wrapper">
      <div id="contador" class="contador"></div>
    </div>

    <div class="slide-wrapper">
      <div id="slide-container" class="slide-container"></div>
      <button class="nav prev" onclick="mudarSlide(-1)">‚Äπ</button>
      <button class="nav next" onclick="mudarSlide(1)">‚Ä∫</button>
    </div>

    <div id="legenda" class="legenda"></div>

    <button id="btnCurtir" title="Curtir">‚ù§Ô∏è Curtir</button>

  </div>

  <div id="cora√ß√µes" class="cora√ß√µes"></div>

  <!-- Script Contador Regressivo -->
  <script>
    const dataAlvo = new Date("2025-08-12T00:00:00").getTime();

    function atualizarContador() {
      const agora = new Date().getTime();
      const distancia = dataAlvo - agora;

      const contadorEl = document.getElementById("contador");

      if (distancia < 0) {
        contadorEl.innerHTML = "üéÅ O presente est√° liberado!";
        return;
      }

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      contadorEl.innerHTML = `
        <span>${dias}d</span> : 
        <span>${horas}h</span> : 
        <span>${minutos}m</span> : 
        <span>${segundos}s</span> 
        <br> para abrir o presente üéÅ
      `;

      setTimeout(atualizarContador, 1000);
    }

    document.addEventListener("DOMContentLoaded", atualizarContador);
  </script>

  <!-- Scripts principais do projeto -->
  <script src="script.js"></script>
</body>
</html>
