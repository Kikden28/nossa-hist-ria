<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nosso Presente</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contador-wrapper">
    <div id="contador" class="contador"></div>
  </div>

  <div class="container hidden" id="presente-container">
    <h1>Feliz 4 anos de namoro meu amorzinho</h1>
    <div id="mensagem" class="mensagem">Aguarde seu presentinho, vida</div>

    <div class="slide-wrapper">
      <div id="slide-container" class="slide-container"></div>
      <button class="nav prev" onclick="mudarSlide(-1)">‹</button>
      <button class="nav next" onclick="mudarSlide(1)">›</button>
    </div>

    <div id="legenda" class="legenda"></div>

    <button id="btnCurtir" title="Curtir">❤️ Curtir</button>
  </div>
  
  <div id="figurinhas-fundo"></div>

  <div id="corações" class="corações"></div>

  <script src="script.js"></script>
</body>
</html>
